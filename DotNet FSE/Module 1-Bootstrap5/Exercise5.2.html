<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .col-box {
      padding: 20px;
      color: white;
      text-align: center;
    }
    .box1 { background-color: #007bff; }
    .box2 { background-color: #28a745; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Reordering Columns on Different Screen Sizes</h2>
    <div class="row">
      <div class="col-md-6 order-md-2 col-box box1">
        Column 1 (order-md-2)
      </div>
      <div class="col-md-6 order-md-1 col-box box2">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
