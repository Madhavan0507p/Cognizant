<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 2.1 - Bootstrap Folder Structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Bootstrap Folder Structure Explanation</h2>
    <ul>
      <li><strong>css/</strong>: Contains Bootstrap CSS files for styling</li>
      <li><strong>js/</strong>: Contains Bootstrap JavaScript files for interactive components</li>
      <li><strong>icons/</strong>: Contains Bootstrap Icons files (SVG/font)</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
