<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .demo-row {

      background-color: #f8f9fa;

  </style>

  <div class="container mt-5">

        Centered Content
      </div>
    </div>
  </div>
