<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-pos {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .img-wrapper {
      position: relative;
      width: fit-content;
    }
  </style>
</head>
<body class="p-4">
  <div class="img-wrapper">
    <img src="https://via.placeholder.com/200" class="img-fluid" alt="Product">
    <span class="badge bg-danger badge-pos">New</span>
  </div>
</body>
</html>
