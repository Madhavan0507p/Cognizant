<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3.2 - Container, Row, Col Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Container, Row, Col Usage</h2>
    <div class="container border p-3">
      <div class="row">
        <div class="col-4 bg-warning p-3">Col 1 (4/12 width)</div>
        <div class="col-4 bg-info p-3 text-white">Col 2 (4/12 width)</div>
        <div class="col-4 bg-danger p-3 text-white">Col 3 (4/12 width)</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
