<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin-bottom: 60px; /* space for footer */
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #343a40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="p-4">
  <h1>Page Content</h1>
  <p>Scroll down to see the fixed footer at bottom.</p>

  <footer class="footer">
    Fixed Footer Â© 2025
  </footer>
</body>
</html>
