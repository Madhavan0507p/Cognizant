<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image with Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .position-relative {
      width: 150px;
    }
    .badge-custom {
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body class="p-4">
  <div class="position-relative d-inline-block">
    <img src="https://via.placeholder.com/150" alt="Sample" class="img-fluid rounded" />
    <span class="badge bg-danger badge-custom">New</span>
  </div>
</body>
</html>
