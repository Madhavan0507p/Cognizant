<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard with Background Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="p-3 mb-3 bg-primary text-white">Primary Background</div>
  <div class="p-3 mb-3 bg-success text-white">Success Background</div>
  <div class="p-3 mb-3 bg-warning text-dark">Warning Background</div>
  <div class="p-3 mb-3 bg-danger text-white">Danger Background</div>
  <div class="p-3 mb-3 bg-info text-dark">Info Background</div>
</body>
</html>
